<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <title>Task</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="caln">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="month-year"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="week">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                </div>
                <div class="move-current">
                    <div class="move">
                        <input type="text" placeholder="dd-mm-yyyy" class="date">
                        <button class="go">go</button>
                    </div>
                    <button class="today">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">
                <!-- js code -->
            </div>
            <div class="add-event">
                <div class="add-event-head">
                    <div class="title">add event</div>
                    <i class="fas fa-times fa-close close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-ip">
                        <input type="text"  class="event-name" placeholder="enter event">
                    </div>
                    <div class="add-event-ip">
                        <input type="text" class="event-time-from" placeholder="event time from">
                    </div>
                    <div class="add-event-ip">
                        <input type="text" class="event-time-to" placeholder="event time to">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">add</button>
                </div>
            </div>
        </div>
        <button class="add-event-form-btn">
            <i class = 'fas fa-plus'></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
